<app-header
  [fixed]="true"
  [navbarBrand]="{ src:'assets/img/fondo/Logo4.png' }"
  [navbarBrandFull]="{ src:'assets/img/fondo/Logo3.png'}"
  [sidebarToggler]="'lg'">


  <ul class="nav navbar-nav">
    <li class="nav-item dropdown" 
        dropdown placement="bottom right" 
        style="width: 200px !important;  margin-right: 30px;">
      <a class="nav-link" 
         data-toggle="dropdown" 
         role="button"
         aria-haspopup="true"      
         style="height: 88px !important; width: 200px !important;" 
         aria-expanded="false" 
         dropdownToggle 
         (click)="false">
        <img src="assets/img/images/zaga.jpg"
             class="img-avatar"/>
      </a>  
    </li>
    <li class="nav-item dropdown" 
        dropdown placement="bottom right">
           <img src="assets/img/fondo/sesion.png" 
                (click)="onLogout()"
                 class="img-avatar sesion"/>
    </li>
  </ul> 
</app-header>


<div class="app-body">
  <app-sidebar style="background: #222; border-right: #555 5px solid;"
               [display]="'lg'" 
               [fixed]="true" >
    <app-sidebar-nav [navItems]="navItems"  
                     [perfectScrollbar]
                      [disabled]="sidebarMinimized" >
    </app-sidebar-nav>
  </app-sidebar>
  <!-- Main content -->
  <main class="main"> 
    <div class="container-fluid pt-4">
      <router-outlet></router-outlet>
    </div>   
  </main>
</div>
<app-footer>
  <span class="ml-auto">Creado Por 
    <a href="#">
      Zaga System Group
    </a>
  </span>
</app-footer>
