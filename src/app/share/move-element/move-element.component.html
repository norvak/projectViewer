<button class="btn btn-sm btn-primary mr-1" 
  (click)="order()" *ngIf="!move; else elseSaveMove">
    <i class="fa fa-arrows" aria-hidden="true"></i>
</button>
<ng-template #elseSaveMove>
  <button class="btn btn-sm btn-primary mr-1" 
    (click)="save()">
    Guardar orden
  </button>
  <button class="btn btn-sm btn-primary mr-1" 
    (click)="cancel()">
      Cancelar
  </button>
</ng-template>
